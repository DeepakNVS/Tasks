<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pseudo-code</title>
        <link  rel="stylesheet" href="day19.css"/>
    </head>
    <body>
        <form>
            <h1>Form</h1>
            <label for="name" class="large-label">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email" class="large-label">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="month" class="small-label">Date of Birth:</label><br>
            <input type="month" id="month" name="month" required><br>
            <label for="tel" class="small-label">Telephone:</label><br>
            <input type="tel" id="tel" name="tel" minlength="10" maxlength="15" required><br>
            <div id="gender-container">
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
              </div>
              
            <input type="submit" value="Submit">
          </form>
    </body>
</html>
