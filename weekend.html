<!DOCTYPE html>
<html>
<head>
    <title>Admission Form 2023</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
			background-image: url('bg2.jpg');
			background-repeat: no-repeat;
			background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Admission Form 2023</h1>
    <form action="submit-admission-form.php" method="post" enctype="multipart/form-data">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br>
        <label for="fathername">Father's Name:</label><br>
        <input type="text" id="fathername" name="fathername" required><br>
        <label for="mothername">Mother's Name:</label><br>
        <input type="text" id="mothername" name="mothername" required><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="">--Select--</option>
            <option value="GEN">General</option>
            <option value="OBC">Other Backward Class</option>
            <option value="SC">Scheduled Caste</option>
            <option value="ST">Scheduled Tribe</option>
        </select><br>
        <label for="gender">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other" required><br>
        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select--</option>
            <option value="BTECH">B.Tech</option>
            <option value="MTECH">M.Tech</option>
            <option value="MBA">MBA</option>
            <option value="BCA">BCA</option>
        </select><br>
        <label for="declaration">I hereby declare that the information provided by me is true and correct to the best of my knowledge.</label><br>
        <input type="checkbox" id="declaration" name="declaration" required><br>
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
