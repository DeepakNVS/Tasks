<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" type="text/css" href="day15.css"/>
</head>
<body>
    <div class="login-container">
        <h1>Facebook</h1>
        <p>Free to join. <a href="#">Learn more</a></p>
        <form>
            <input type="text" class="login-input" placeholder="Email address or phone number" required>
            <input type="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgotten account?</a>
        </div>
        <div class="create-account">
            <a href="#">Create new account</a>
        </div>
    </div>
</body>
</html>
