<!DOCTYPE html>
<html>
  <head>
    <title>Scrolling Image</title>
    <style>
      marquee {
        width: 100%;
        height: 200px;
        background-color: lightblue;
        overflow: hidden;
      }
      marquee img {
        width: 27%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <marquee direction="left" scrollamount="5" scrolldelay="100">
      <img src="html.png" alt="W3docs" />
    </marquee>
  </body>
</html>
