<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: lightgray;
      border: 1px solid black;
      font-size: 16px;
      color: black;
    }

    @media (min-width: 480px) {
      body {
        background-color: lightblue;
        border: 2px solid blue;
        font-size: 18px;
        color: navy;
      }
    }

    @media (min-width: 800px) {
      body {
        background-color: lightgreen;
        border: 3px solid green;
        font-size: 20px;
        color: darkgreen;
      }
    }
  </style>
</head>
<body>
  <h1>10K Coders Task-2!</h1>
  <p>This is some sample text that demonstrates the use of media queries.</p>
</body>
</html>
